<div class="container center shadow py-5">
  <marquee behavior="slide" direction="down">
    <h1>Reactive-Form</h1>
  </marquee>
  <form [formGroup]="mywine">
    <div class="row justify-content-center align-items-center d-flex py-4 ">

      <div class="col-3 ">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name">
      </div>

      <div class="col-3 ">
        <label for="Email">Email</label>
        <input type="text" class="form-control" formControlName="email">
      </div>

      <div class="col-3 ">
        <label for="Address">Address</label>
        <input type="text" class="form-control" formControlName="address">
      </div>
    </div>


    <div class="row justify-content-center align-items-center d-flex py-4 ">
      <div class="col-3 align-items-center ">
        <label for="Gender">Date & Time</label>
        <input type="datetime-local" class="form-control" formControlName="date">
      </div>

      <div class="col-3 ">
        <label for="Age">Age</label>
        <input type="number" class="form-control" formControlName="age">
      </div>

      <div class="col-3 ">
        <label for="Phone">Phone</label>
        <input type="number" class="form-control" formControlName="phone">
      </div>
    </div>



    <div class="row justify-content-center align-items-center d-flex py-4 ">


      <div class="col-3 align-items-center d-flex">
        <label for="gender">Gender:</label>
        <input type="radio" class="mx-2 rd " value="female" name="gender" formControlName="gender"><span
          class="fs-6">Female</span>
        <input type="radio" class="mx-2 rd " value="male" name="gender" formControlName="gender"><span
          class="fs-6">Male</span>

      </div>


      <div class="col-3 align-items-center d-flex">
        <label for="type">Type:</label>
        <input type="radio" class="mx-2 rd" name="type" value="alcoholic" formControlName="type"><span
          class="fs-6">Alcoholic</span>
        <input type="radio" class="mx-2 rd" name="type" value="non-alcoholic" formControlName="type"><span
          class="fs-6">Non-Alcoholic</span>

      </div>

      <div class="col-3 ">
        <label for="Size">Size</label>
        <select class="form-select" aria-label="Default select example" formControlName="size">
          <option value="" disabled selected>select your size</option>
          <option value="Standard">Standard(750 ml)</option>
          <option value="Green">Green</option>
          <option value="Screwcap">Screw caps</option>
          <option value="halfbot">half bottles</option>
          <option value="Magnums">Magnums & large</option>
        </select>
      </div>
    </div>


    <div class="row justify-content-center align-items-center d-flex py-3">
      <div class="col-7 align-items-center ">
        <label for="flv">Flavour:</label>
        <ng-container *ngFor="let checkbox of flavourList">
          <input type="checkbox" [(ngModel)]="checkbox.checked" [value]="checkbox.value" class="mx-2"
            [ngModelOptions]="{standalone: true}">
          <span>{{checkbox.name}}</span>
        </ng-container>

      </div>
      <div class="col-2 ">
        <button type="submit" (click)="onSubmit()"
          class="btn btn-outline-success mx-2">{{id ? 'update':'save'}}</button>
        <button type="button" class="btn btn-outline-danger" (click)="mywine.reset()">Reset </button>
      </div>

    </div>


  </form>
</div>
